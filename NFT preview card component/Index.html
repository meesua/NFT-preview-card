<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="\images\favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS\style.css">
    <title>QR Code Component</title>
</head>
<body>
    <div class="container">
        <div class="nft-Img">
            <img src="images\image-equilibrium.jpg" alt="NFT Equlibrium">
            <h1 class="B-Text">Equlibrium #3429</h1>
            <p class="S-Text">Our Equlibrium collections promotes balance and calm.</p>
        </div>
        <div class="bal">
            <div class="eth">
                <img src="images\icon-ethereum.svg" alt="ethereum">
                <span class="amt">0.041ETH</span>
            </div>
            <div class="time">
                <img src="images\icon-clock.svg" alt="clock">
                <span>3 days left</span>
            </div>    
        </div>
        <hr class="line">
        <div class="avatar">
            <img src="images\image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
